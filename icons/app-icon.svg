<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for ocean background -->
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for kite -->
    <linearGradient id="kiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for wind arrow -->
    <linearGradient id="windGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#oceanGradient)"/>
  
  <!-- Waves -->
  <path d="M0 350 Q128 320 256 350 T512 350 V512 H0 Z" fill="#0284c7" opacity="0.3"/>
  <path d="M0 380 Q128 360 256 380 T512 380 V512 H0 Z" fill="#0369a1" opacity="0.2"/>
  
  <!-- Wind lines (decorative) -->
  <g opacity="0.4">
    <path d="M80 150 Q120 140 160 150" stroke="#e0f2fe" stroke-width="3" fill="none"/>
    <path d="M100 180 Q140 170 180 180" stroke="#e0f2fe" stroke-width="3" fill="none"/>
    <path d="M350 120 Q390 110 430 120" stroke="#e0f2fe" stroke-width="3" fill="none"/>
    <path d="M370 150 Q410 140 450 150" stroke="#e0f2fe" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Kite shape (diamond) -->
  <g transform="translate(256, 200)">
    <!-- Kite body -->
    <path d="M0 -80 L60 0 L0 80 L-60 0 Z" fill="url(#kiteGradient)" stroke="#d97706" stroke-width="3"/>
    
    <!-- Kite cross lines -->
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#d97706" stroke-width="2"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#d97706" stroke-width="2"/>
    
    <!-- Kite tail -->
    <g stroke="#ef4444" stroke-width="3" fill="#ef4444">
      <circle cx="0" cy="100" r="6"/>
      <circle cx="-8" cy="120" r="5"/>
      <circle cx="8" cy="140" r="5"/>
      <circle cx="-6" cy="160" r="4"/>
    </g>
    
    <!-- Kite strings -->
    <line x1="0" y1="80" x2="0" y2="100" stroke="#94a3b8" stroke-width="2"/>
    <line x1="0" y1="100" x2="-8" y2="120" stroke="#94a3b8" stroke-width="2"/>
    <line x1="-8" y1="120" x2="8" y2="140" stroke="#94a3b8" stroke-width="2"/>
    <line x1="8" y1="140" x2="-6" y2="160" stroke="#94a3b8" stroke-width="2"/>
  </g>
  
  <!-- Wind direction arrow -->
  <g transform="translate(400, 300)">
    <path d="M0 -20 L15 -5 L8 -5 L8 20 L-8 20 L-8 -5 L-15 -5 Z" 
          fill="url(#windGradient)" 
          stroke="#16a34a" 
          stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- App name (JK initials) -->
  <g transform="translate(256, 420)" text-anchor="middle">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" opacity="0.9">JK</text>
  </g>
  
  <!-- Small decorative elements -->
  <g opacity="0.6">
    <!-- Clouds -->
    <ellipse cx="120" cy="80" rx="20" ry="12" fill="#ffffff"/>
    <ellipse cx="135" cy="80" rx="25" ry="15" fill="#ffffff"/>
    <ellipse cx="150" cy="80" rx="20" ry="12" fill="#ffffff"/>
    
    <ellipse cx="380" cy="60" rx="15" ry="9" fill="#ffffff"/>
    <ellipse cx="390" cy="60" rx="18" ry="11" fill="#ffffff"/>
    <ellipse cx="400" cy="60" rx="15" ry="9" fill="#ffffff"/>
  </g>
</svg>