apiVersion: apps/v1
kind: Deployment
metadata:
  name: jollykite-backend
  namespace: jollykite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jollykite-backend
  template:
    metadata:
      labels:
        app: jollykite-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/jorikfon/jollykite/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: AMBIENT_WEATHER_API
              value: "https://lightning.ambientweather.net/devices?public.slug=e63ff0d2119b8c024b5aad24cc59a504"
            - name: OPEN_METEO_API
              value: "https://api.open-meteo.com/v1/forecast"
            - name: DATA_COLLECTION_INTERVAL
              value: "300000"
            - name: ARCHIVE_INTERVAL
              value: "3600000"
            - name: TZ
              value: "Asia/Bangkok"
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: PG_HOST
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: PG_PORT
            - name: PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: PG_DATABASE
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: PG_USER
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: PG_PASSWORD
            - name: APNS_KEY_FILE
              value: "/secrets/apns/apns-key"
            - name: APNS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: apns-credentials
                  key: APNS_KEY_ID
            - name: APNS_TEAM_ID
              valueFrom:
                secretKeyRef:
                  name: apns-credentials
                  key: APNS_TEAM_ID
            - name: APNS_BUNDLE_ID
              valueFrom:
                secretKeyRef:
                  name: apns-credentials
                  key: APNS_BUNDLE_ID
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: apns-key
              mountPath: /secrets/apns
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jollykite-data
        - name: apns-key
          secret:
            secretName: apns-credentials
            items:
              - key: apns-key
                path: apns-key
---
apiVersion: v1
kind: Service
metadata:
  name: jollykite-backend
  namespace: jollykite
spec:
  selector:
    app: jollykite-backend
  ports:
    - port: 3000
      targetPort: 3000
